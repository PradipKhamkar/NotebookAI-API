name: Deploy Node.js TypeScript API to AWS EC2
on:
  push:
    branches: 
      - main
      - master
jobs:
  deploy:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [24.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
        
      - name: Create .env file
        run: |
          touch .env
          echo "${{ secrets.PROD_ENV }}" > .env
          
      - name: Deploy to EC2
        run: |
          # Create SSH directory if it doesn't exist
          mkdir -p ~/.ssh
          
          # Write SSH key to file
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Execute deployment commands via SSH
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/NotebookAI-API
            
            # Pull latest changes
            git pull origin main
            
            # Install dependencies
            npm ci
            
            # Build TypeScript
            npm run build
            
            # Restart application with PM2
            pm2 restart notebook-ai-api || pm2 start build/index.js --name notebook-ai-api
            
            # Save PM2 configuration
            pm2 save
            
            # Show status
            pm2 status
          EOF
          
          # Clean up SSH key
          rm -f ~/.ssh/deploy_key
